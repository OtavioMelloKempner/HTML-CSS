<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
      div > p{
        display: none;
      }

      div:hover > p{
        display: block;
        color: white;
        background-color: cadetblue;
      }

      div:hover{
        background-color: red;
      }
      



    </style>
</head>
<body>
    <h1>Testando Hover</h1>
    passe o mouse sobre o texto
    <div>
      Passe o mouse aqui
      <p>COMI O CU DE CURIOSO</p>

    </div>
    <p>Fim do exemplo</p>
</body>
</html>
