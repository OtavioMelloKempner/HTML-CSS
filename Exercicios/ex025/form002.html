<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="iusu" minlength="3" maxlength="40" autocomplete="username" size="11" placeholder="Nome do Usuario">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" autocomplete="current-password" minlength="8" maxlength="20"
            size="12" placeholder="Senha do Usuario">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
     



    </form>
</body>
</html>
