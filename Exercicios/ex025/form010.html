<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        #adver{
            color: red;
            font-size: small;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
   <form action="cadastro.php" method="post">

       <p>
        <label for="iano">Ano em que você nasceu?</label>
        <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcidade()" required>
       </p>
       <p>
        <label for="iidade">Sua idade é:</label>
        <output id="iidade">0</output>
       </p>

       <p>
           <input type="submit" value="Enviar">
           <input type="reset" value="Limpar">
       </p>


   </form>
   <p id="adver">Por favor considere que o programa não leva em base se você já fez aniversario ou não</p>

   <script>
        function calcidade (){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
   </script>

</body>
</html>
