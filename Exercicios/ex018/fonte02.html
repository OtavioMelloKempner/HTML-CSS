<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Medieval';
            src: url("fonts/Black.ttf") format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Medieval', Times, serif;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Berserk</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus doloremque debitis architecto veniam magni officia et quibusdam ipsa accusantium explicabo iste quis corrupti, quae ut, rerum facere similique in saepe?</p>
</body>
</html>
