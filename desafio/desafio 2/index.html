<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags em HTML</title>
</head>
<body>
    <style>
   body{
    background-color: rgb(182, 182, 245);
   }

    </style>
    <strong>
        <i>
            <code>
                <h1>Tags em HTML</h1>
                <p>Em HTML, podemos inserir elementos da lista a seguir, Passe o mouse sobre o termo para descobrir qual tag devera ser usada em cada caso:</p>
                <ul type="square">
                <li><abbr title="Use a tag &lt;p &gt;">Paragráfo</abbr></li>
                <li><abbr title="Use a tag &lt;h1 &gt;...&lt;h6&gt;">titulo</abbr></li>
                <li><abbr title="Use a tag&lt;img&gt;">Imagens</abbr></li>
                <li><abbr title="Use a tag&lt;abbr&gt;">Abreviações</abbr></li>
                <li><abbr title="Use a tag&lt;code&gt;">Code-fonte</abbr></li>
                <li><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas númeradas</abbr></li>
                <li><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Listas com marcadores</abbr></li>
            </code>
        </i>
    </strong>

    </ul>
    
</body>
</html>
